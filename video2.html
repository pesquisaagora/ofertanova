    <script type="text/javascript">
		(function () {
			/**
			 * Função para verificar a presença de múltiplos parâmetros na URL
			 * @param {Array} names - Array contendo os nomes dos parâmetros a serem verificados
			 * @returns {boolean} - Retorna true se todos os parâmetros estiverem presentes, caso contrário, false
			 */
			function hasAllURLParameters(names) {
				const urlParams = new URLSearchParams(window.location.search);
				return names.every(param => urlParams.has(param));
			}

			// Array contendo os parâmetros obrigatórios
			const requiredParams = ['CampaignID', 'adSETID', 'CreativeID', 'pixel_id'];

			// URL para redirecionamento caso algum dos parâmetros não esteja presente
			const redirectURL = 'https://appavaliadorpremios.shop/lp/';

			/**
			 * Função principal que verifica os parâmetros da URL
			 * e redireciona o usuário se necessário
			 */
			function checkURLParameters() {
				if (!hasAllURLParameters(requiredParams)) {
					window.location.href = redirectURL;
				}
			}

			// Executa a verificação imediatamente assim que o script é carregado
			checkURLParameters();
		})();
	</script>

                                <script>
                                    const video = document.getElementById("video");
                                    const progress = document.getElementById("progress");
                                    const playOverlay = document.getElementById("play-overlay");
                                    const floatingIcon = document.getElementById("floating-icon");
                                    const popup = document.getElementById("popup");
                                    const floatingPopup = document.getElementById("floating-popup");
                                    const progressCount = document.getElementById("progress-count");
                                    const nextVideoButton = document.getElementById("next-video");
                                    const closeFloatingPopupButton = document.getElementById("close-floating-popup");

                                    let currentProgress = 1; // Progresso atual da tarefa (1/5)
                                    let popupShown = false; // Controla se o popup já foi exibido
                                    let audioUnlocked = false; // Controla se o áudio foi desbloqueado

                                    // Atualizando a barra de progresso
                                    video.addEventListener("timeupdate", () => {
                                        const percentage = (video.currentTime / video.duration) * 100;
                                        progress.style.width = percentage + "%";

                                        // Verifica se 5 segundos se passaram e o popup ainda não foi exibido
                                        if (video.currentTime >= 10 && !popupShown) {
                                            showPopup();
                                            popupShown = true; // Marca que o popup foi exibido
                                        }
                                    });

                                    // Mostrar o popup após 5 segundos
                                    function showPopup() {
                                        popup.style.display = "block";
                                        progressCount.textContent = `${currentProgress}/5`;
                                        if (audioUnlocked) {
                                            playSound(); // Toca o som ao abrir o popup
                                        }
                                    }

                                    // Tocar som ao abrir o popup
                                    function playSound() {
                                        const audio = new Audio("https://aescaladigital.com.br/wp-content/uploads/2025/02/win.mp3");
                                        audio.play();
                                    }

                                    // Redirecionar para o próximo vídeo
                                    nextVideoButton.addEventListener("click", () => {
                                        window.location.href = "video3.html"; // Redireciona para o link
                                    });

                                    // Abrir o popup do ícone flutuante
                                    floatingIcon.addEventListener("click", () => {
                                        floatingPopup.style.display = "block";
                                    });

                                    // Fechar o popup do ícone flutuante
                                    closeFloatingPopupButton.addEventListener("click", () => {
                                        floatingPopup.style.display = "none";
                                    });

                                    // Ativar o áudio e esconder o ícone de play ao clicar
                                    playOverlay.addEventListener("click", () => {
                                        video.muted = false; // Ativa o som
                                        video.play(); // Garante que o vídeo continue reproduzindo
                                        playOverlay.classList.add("hidden"); // Esconde o ícone de play
                                        audioUnlocked = true; // Desbloqueia o áudio
                                    });

                                    // Tentar reproduzir o vídeo automaticamente (pode não funcionar em todos os navegadores)
                                    video.play().catch(() => {
                                        console.log("O autoplay foi bloqueado. Clique no ícone de play para reproduzir.");
